# debug
# error -> warm -> info -> debug -> trace 
# springboot 로깅설정
debug=true
# 팩키지 개별 로깅설정
logging.level.com.gd.sakila=debug
logging.level.com.gd.sakila.controller=debug
# mybatis ex) debug 레벨 : 쿼리 출력, trace 레벨 : 쿼리 결과까지 출력
logging.level.com.gd.sakila.service=debug
# mybatis ex) debug 레벨 : 쿼리 출력, trace 레벨 : 쿼리 결과까지 출력

logging.level.com.gd.sakila.mapper=debug 

# server
server.port=80
server.servlet.context-path=/ 

# view
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/sakila
spring.datasource.username=root
spring.datasource.password=java1004

# multipart <form>태그의 속성 enctype="multipart/form-data" 이어야 한다.
#TTP 요청시 헤더의 Content-Type을 multipart/form-data
#Spring Boot에서 Multipart 요청 처리는 별다른 설정없이 애플리케이션 시작시 
# MultipartAutoConfiguration 클래스가  multipartConfigElement, multipartResolver 이름의 빈을 이용하여 작업을 자동으로 수행한다.
spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size = 100MB
spring.servlet.multipart.max-request-size = 1000MB
spring.servlet.multipart.resolve-lazily = false
# multipart.maxFileSize는 업로드 가능한 최대 파일 크기 설정 
# multipart.maxRequestSize는 업로드 가능한 총 요청 크기 설정. 
#이 조건을 초과한 요청이 들어오면 MultipartException을 발생시킨다.